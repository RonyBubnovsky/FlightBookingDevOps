
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mysecurepassword
      POSTGRES_DB: flightbooking
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "myuser", "-d", "flightbooking"]
      interval: 5s
      retries: 5
      start_period: 10s
      timeout: 2s

  backend:
    build:
      context: .           # Use the root directory as the context for the build
      dockerfile: Dockerfile   # Dockerfile is at the root
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgres://myuser:mysecurepassword@postgres:5432/flightbooking
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/usr/src/app         # Mount the entire project directory (including src) to /usr/src/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
