name: Flight Booking CI Pipeline

# Trigger the workflow on push or pull request
on:
  push:
    branches:
      - noCDbranch
      - PostgreSQLbranch
  pull_request:
    branches:
      - noCDbranch

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U myuser -d flightbooking"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        environment:
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mysecurepassword
          POSTGRES_DB: flightbooking

    steps:
      # Step 1: Check out the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Step 3: Install backend dependencies (before Docker setup)
      - name: Install backend dependencies
        working-directory: ./flight-booking-backend
        run: npm install

      # Step 4: Install Docker Compose
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.19.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      # Step 5: Cleanup previous containers (stop and remove existing containers)
      - name: Cleanup previous containers
        run: |
          docker-compose down || true
          docker ps -a -q | xargs docker stop || true
          docker ps -a -q | xargs docker rm || true

      # Step 6: Set up Docker Buildx (to use Docker compose)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 7: Build and run Docker Compose for backend and PostgreSQL
      - name: Build and Run Backend with Docker Compose
        working-directory: ./flight-booking-backend
        run: |
          docker-compose up -d --build
        env:
          DATABASE_URL: postgresql://myuser:mysecurepassword@postgres:5432/flightbooking

      # Step 8: Install frontend dependencies (optional if frontend testing is needed)
      - name: Install frontend dependencies
        working-directory: ./flight-booking-frontend
        run: npm install

      # Step 9: Start frontend server in the background (optional if frontend is part of the test)
      - name: Start frontend server
        working-directory: ./flight-booking-frontend
        run: npm start &

      # Step 10: Wait for frontend server to be fully ready (optional, 20 seconds or more)
      - name: Wait for frontend server to be ready
        run: sleep 5

      # Step 11: Run backend tests
      - name: Run Backend Tests
        working-directory: ./flight-booking-backend
        run: npm test
        env:
          DATABASE_URL: postgresql://myuser:mysecurepassword@postgres:5432/flightbooking

      # Step 12: Run Cypress tests (frontend testing)
      - name: Run Cypress Tests
        working-directory: ./flight-booking-frontend
        run: npx cypress run
        env:
          CYPRESS_BASE_URL: http://localhost:3000

      # Step 14: Tear down Docker services
      - name: Tear Down Docker Compose
        working-directory: ./flight-booking-backend
        run: docker-compose down
