name: Flight Booking CI Pipeline

# Trigger the workflow on push or pull request
on:
  push:
    branches:
      - noCDbranch
  pull_request:
    branches:
      - noCDbranch

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:4.2
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # Step 1: Check out the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Step 3: Install backend dependencies (before Docker setup)
      - name: Install backend dependencies
        working-directory: ./flight-booking-backend
        run: npm install

      # Step 4: Install Docker Compose
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.19.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      # Step 5: Cleanup previous containers (stop and remove existing containers)
      - name: Cleanup previous containers
        run: |
          docker-compose down || true
          docker ps -a -q | xargs docker stop || true
          docker ps -a -q | xargs docker rm || true

      # Step 6: Set up Docker Buildx (to use Docker compose)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 7: Build and run Docker Compose for backend and MongoDB
      - name: Build and Run Backend with Docker Compose
        working-directory: ./flight-booking-backend
        run: |
          docker-compose up -d --build
        env:
          MONGO_URI: mongodb://localhost:27017/flightbooking

      # Step 8: Wait for MongoDB to be ready (Optional, but recommended)
      - name: Wait for MongoDB to be ready
        run: |
          until mongo --host localhost --eval "print('waiting for MongoDB to be ready')" > /dev/null 2>&1; do
            sleep 5
          done

      # Step 9: Install frontend dependencies (optional if frontend testing is needed)
      - name: Install frontend dependencies
        working-directory: ./flight-booking-frontend
        run: npm install

      # Step 10: Start frontend server in the background (optional if frontend is part of the test)
      - name: Start frontend server
        working-directory: ./flight-booking-frontend
        run: npm start &

      # Step 11: Wait for frontend server to be fully ready (optional, 20 seconds or more)
      - name: Wait for frontend server to be ready
        run: sleep 20

      # Step 12: Run backend tests
      - name: Run Backend Tests
        working-directory: ./flight-booking-backend
        run: npm test
        env:
          MONGO_URI: mongodb://localhost:27017/flightbooking

      # Step 13: Run Cypress tests (frontend testing)
      - name: Run Cypress Tests
        working-directory: ./flight-booking-frontend
        run: npx cypress run
        env:
          CYPRESS_BASE_URL: http://localhost:3000

      # Step 14: Upload Cypress Test Results (optional)
      - name: Upload Cypress Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-results
          path: ./flight-booking-frontend/cypress/videos

      # Step 15: Tear down Docker services
      - name: Tear Down Docker Compose
        working-directory: ./flight-booking-backend
        run: docker-compose down
